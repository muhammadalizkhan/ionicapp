<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Guess Number Game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item lines="none">
    <ion-label>Tap your Difficulty Level</ion-label>
  </ion-item>
  <ion-card class="custom-card" (click)="selectLevel('Easy')" [class.selected]="selectedLevel === 'Easy'">
    <ion-card-header>
      <ion-card-title>Easy</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card class="custom-card" (click)="selectLevel('Medium')" [class.selected]="selectedLevel === 'Medium'">
    <ion-card-header>
      <ion-card-title>Medium</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card class="custom-card" (click)="selectLevel('Hard')" [class.selected]="selectedLevel === 'Hard'">
    <ion-card-header>
      <ion-card-title>Hard</ion-card-title>
    </ion-card-header>
  </ion-card>

  <div class="label-container">
    <ion-label class="game-level-label">Set Your Range</ion-label>
  </div>
  <ion-item lines="none">
    <ion-range aria-label="Custom range" [value]="selectedNumber" [min]="1" [max]="10" [step]="1" [pin]="true" (ionChange)="updateSelectedNumber($event)"></ion-range>
  </ion-item>

  <div class="label-container-two">
    <ion-label class="game-level-label">Selected Level: {{ selectedLevel }}</ion-label>
    <ion-label class="game-level-label">Selected Number: {{ selectedNumber }}</ion-label>
  </div>

  <ion-button expand="block" (click)="startGame()">Start Game</ion-button>

</ion-content>
